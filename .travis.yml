sudo: false

language: python

env:
    - TOX_ENV=py27
    - TOX_ENV=py33
    - TOX_ENV=py34
    - TOX_ENV=pypy
    - TOX_ENV=pypy3
    - TOX_ENV=cover
    - TOX_ENV=flake8
    - TOX_ENV=docs

matrix:
    include:
        # Python 3.5 needs to be explicitly requested with python: for now.
        # See travis-ci/travis-ci#4794 and travis-ci/travis-ci#521.
        - python: 3.5
          env:
              - TOX_ENV=py35


install:
    - pip install tox
    - pip install 'cython>=0.23,<0.24'
script:
    - tox -e $TOX_ENV
