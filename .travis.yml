sudo: false

language: python

matrix:
  include:
    - {python: 2.7, env: TOX_ENV=py27}
    - {python: 3.4, env: TOX_ENV=py34}
    - {python: 3.5, env: TOX_ENV=py35}
    - {python: 3.6, env: TOX_ENV=py36}
    - {env: TOX_ENV=cover}
    - {env: TOX_ENV=flake8}
    - {env: TOX_ENV=docs}

install:
    - pip install tox
    - pip install 'cython>=0.23,<0.24'
script:
    - tox -e $TOX_ENV
