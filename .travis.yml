sudo: false

language: python

matrix:
  include:
    - {python: 3.7, env: TOX_ENV=py37}
    - {python: 3.8, env: TOX_ENV=py38}
    - {python: 3.9, env: TOX_ENV=py39}
    - {python: 3.10, env: TOX_ENV=py310}
    - {python: 3.11, env: TOX_ENV=py311}
    - {env: TOX_ENV=cover}
    - {env: TOX_ENV=flake8}
    - {env: TOX_ENV=docs}

install:
    - pip install tox
    - pip install cython
script:
    - tox -e $TOX_ENV
